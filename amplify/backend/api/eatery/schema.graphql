type Review @model {
  id: ID!
  Name: String!
  Food: String!
  stars: Int!
  content: String!
  photo: String!
  menuItem: String!
  person: String!
  eatAgain: String!
  latitude: Float!
  longitude: Float!
  }
  
type Person {
    id: ID!
    reviews: [Review!]!
    zip: Int!
    friends: [Person]
    image: String
    name: String
}
   



